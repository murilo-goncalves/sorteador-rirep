<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="sortear.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Sorteador Ri Rep</title>
  </head>
  <body>
    <div id="confetti-canvas" class="container">
      <div class="jumbotron">
        <h1>Sorteador da Ri Rep!</h1>
        <h3>Quantas vezes já recebeu um VIP:</h3>
        <h4>("-1" não participará do sorteio)</h4>
        <div id="form">
          <label for="jags">jags:</label>
          <input
            type="number"
            id="0"
            name="jags"
            value="-1"
            class="input"
          /><br /><br />
          <label for="gaiola">gaiola:</label>
          <input
            type="number"
            id="1"
            name="gaiola"
            value="-1"
            class="input"
          /><br /><br />
          <label for="torrent">torrent:</label>
          <input
            type="number"
            id="2"
            name="torrent"
            value="-1"
            class="input"
          /><br /><br />
        <label for="lings">lings:</label>
        <input
          type="number"
          id="3"
          name="lings"
          value="-1"
          class="input"
        /><br /><br />
        <label for="mamando">mamando:</label>
        <input
          type="number"
          id="4"
          name="mamando"
          value="-1"
          class="input"
        /><br /><br />
        <label for="glock">glock:</label>
        <input
          type="number"
          id="5"
          name="glock"
          value="-1"
          class="input"
        /><br /><br />
        <label for="muro">muro:</label>
        <input
          type="number"
          id="6"
          name="muro"
          value="-1"
          class="input"
        /><br /><br />
        <label for="gutin">gutin:</label>
        <input
          type="number"
          id="7"
          name="gutin"
          value="-1"
          class="input"
        /><br /><br />
        <label for="pinca">pinça:</label>
        <input
          type="number"
          id="8"
          name="pinca"
          value="-1"
          class="input"
        /><br /><br />
        <label for="naners">naners:</label>
        <input
          type="number"
          id="9"
          name="naners"
          value="-1"
          class="input"
        /><br /><br />
        <label for="jueio">jueio:</label>
        <input
          type="number"
          id="10"
          name="jueio"
          value="-1"
          class="input"
        /><br /><br />
        <label for="liro">liro:</label>
        <input
          type="number"
          id="11"
          name="liro"
          value="-1"
          class="input"
        /><br /><br />

        <button type="button" class="btn btn-primary btn-lg" onclick="sortear()">vambora</button>

        <h2>Ganhador:</h2>
        <input type="text" id="winner" value="" />
      </div>
      <img id="rirreper" src="">
    </div>
  </body>
</html>
